<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
        p {
            text-align: center;
            background-color: rgba(0, 0, 200, 0.3);
            color: rgba(0, 0, 200, 0.6);
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="botao1">Bot√£o 1</button>
    
    Numero 1: <input type="text" id="numero1"/>
    Numero 2: <input type="text" id="numero2"/>
    <button id="botao2">Enviar</button>

    <p id="paragrafo">TESTE</p>

    <script>
        document.querySelector("#paragrafo").style.display = "none";

        document.querySelector("#botao1").onclick =
            function () {
                let paragrafo = document.querySelector("#paragrafo").style;
                if (paragrafo.display == "none")
                    paragrafo.display = "block";
                else
                    paragrafo.display = "none";
            }

            document.querySelector("#botao2").onclick = 
            function (){
                let numero1 = document.querySelector("#numero1").value;
                let numero2 = document.querySelector("#numero2").value;
                document.querySelector("#paragrafo").innerHTML = 
                parseInt(numero1) + parseInt(numero2);
            }
    </script>
</body>

</html>
