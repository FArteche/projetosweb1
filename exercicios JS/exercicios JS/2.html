<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body align="center">
		<h1>Treinador de Futebol</h1>
		Jogador:<input type="text" id="texto"/>
		<br />
		<br />
		<button id="goleiro">Goleiro</button>
		<button id="fixo">Fixo</button>
		<button id="alaesquerda">Ala Esquerda</button>
		<button id="aladireita">Ala Direta</button>
		<button id="pivo">Pivô</button>
		
		<table border="1" style="width:800px; background-color:lightgreen; height:400px; text-align:center" align="center">
			<thead>
				<th colspan="4">Seleção</th>
			</thead>
			<tbody>
				<tr>
					<td colspan="4" id="tdGoleiro">Goleiro</td>
				</tr>
				<tr>
					<td id="tdAlaEsquerda">Ala Esquerda</td>
					<td id="tdFixo">Fixo</td>
				</tr>
				<tr>
					<td id="tdPivo">Pivô</td>
					<td id="tdAlaDireita">Ala Direita</td>
				</tr>
			</tbody>
		</table>
		Regras: Pegar o nome informado pelo usuário no input Jogador e posiciná-lo na posição indicada pelo botão.

		<script>
			document.querySelector("#goleiro").onclick =
			function(){
				let nome = document.querySelector("#texto").value;
				document.querySelector("#tdGoleiro").textContent = nome;
			}
			document.querySelector("#fixo").onclick =
			function(){
				let nome = document.querySelector("#texto").value;
				document.querySelector("#tdFixo").textContent = nome;
			}
			document.querySelector("#alaesquerda").onclick =
			function(){
				let nome = document.querySelector("#texto").value;
				document.querySelector("#tdAlaEsquerda").textContent = nome;
			}
			document.querySelector("#aladireita").onclick =
			function(){
				let nome = document.querySelector("#texto").value;
				document.querySelector("#tdAlaDireita").textContent = nome;
			}
			document.querySelector("#pivo").onclick =
			function(){
				let nome = document.querySelector("#texto").value;
				document.querySelector("#tdPivo").textContent = nome;
			}
		</script>
	</body>
</html>
